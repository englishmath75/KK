<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><규리>의 테트리스</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #2c2c2c;
            background-image: linear-gradient(45deg, #222 25%, transparent 25%), 
                              linear-gradient(-45deg, #222 25%, transparent 25%), 
                              linear-gradient(45deg, transparent 75%, #222 75%), 
                              linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 40px 40px;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .main-title {
            font-size: 24px;
            color: #FFFF55;
            text-shadow: 4px 4px 0px #3f3f00;
            margin-bottom: 20px;
        }

        .game-wrapper {
            border: 10px solid #5d3a1a;
            background: #000;
            padding: 10px;
            position: relative;
        }

        canvas {
            display: block;
            background-color: #1a1a1a;
        }

        #score {
            font-size: 18px;
            margin-top: 15px;
        }

        /* 시작 버튼 스타일 */
        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            background-color: #55FF55;
            border: none;
            cursor: pointer;
            box-shadow: 4px 4px 0px #007700;
        }

        #start-btn:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }

        .controls {
            font-size: 10px;
            color: #AAA;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="main-title">&lt;규리&gt;의 테트리스</div>
    
    <div class="game-wrapper">
        <canvas id="tetris" width="240" height="400"></canvas>
    </div>

    <div id="score">SCORE: 0</div>
    <button id="start-btn">GAME START</button>
    
    <div class="controls">
        방향키: 이동 / ↑: 회전 / ↓: 빨리 내리기
    </div>

<script>
const canvas = document.getElementById('tetris');
const context = canvas.getContext('2d');
const scoreElement = document.getElementById('score');
const startBtn = document.getElementById('start-btn');

context.scale(20, 20);

const COLORS = [
    null,
    '#55FFFF', '#FFFF55', '#FF55FF', '#55FF55', '#FF5555', '#FFAA00', '#5555FF',
];

function createPiece(type) {
    if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
    if (type === 'L') return [[0, 6, 0], [0, 6, 0], [0, 6, 6]];
    if (type === 'J') return [[0, 7, 0], [0, 7, 0], [7, 7, 0]];
    if (type === 'O') return [[2, 2], [2, 2]];
    if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
    if (type === 'S') return [[0, 4, 4], [4, 4, 0], [0, 0, 0]];
    if (type === 'T') return [[0, 3, 0], [3, 3, 3], [0, 0, 0]];
}

function draw() {
    context.fillStyle = '#1a1a1a';
    context.fillRect(0, 0, canvas.width, canvas.height);
    drawMatrix(arena, {x: 0, y: 0});
    if (player.matrix) {
        drawMatrix(player.matrix, player.pos);
    }
}

function drawMatrix(matrix, offset) {
    matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                const posX = x + offset.x;
                const posY = y + offset.y;
                context.fillStyle = COLORS[value];
                context.fillRect(posX, posY, 1, 1);
                context.fillStyle = 'rgba(255,255,255,0.4)';
                context.fillRect(posX, posY, 1, 0.1);
                context.fillRect(posX, posY, 0.1, 1);
            }
        });
    });
}

function arenaSweep() {
    outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
            if (arena[y][x] === 0) continue outer;
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;
        player.score += 10;
    }
    updateScore();
}

function collide(arena, player) {
    const [m, o] = [player.matrix, player.pos];
    for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
            if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                return true;
            }
        }
    }
    return false;
}

function createArena(w, h) {
    return Array.from({length: h}, () => Array(w).fill(0));
}

function merge(arena, player) {
    player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
            if (value !== 0) {
                arena[y + player.pos.y][x + player.pos.x] = value;
            }
        });
    });
}

function rotate(matrix, dir) {
    for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
            [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
    }
    if (dir > 0) matrix.forEach(row => row.reverse());
    else matrix.reverse();
}

function playerDrop() {
    player.pos.y++;
    if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
    }
    dropCounter = 0;
}

function playerMove(dir) {
    player.pos.x += dir;
    if (collide(arena, player)) {
        player.pos.x -= dir;
    }
}

function playerReset() {
    const pieces = 'ILJOTSZ';
    player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
    player.pos.y = 0;
    player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
    if (collide(arena, player)) {
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
        gameRunning = false;
        alert("GAME OVER!");
    }
}

function playerRotate(dir) {
    const pos = player.pos.x;
    let offset = 1;
    rotate(player.matrix, dir);
    while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
            rotate(player.matrix, -dir);
            player.pos.x = pos;
            return;
        }
    }
}

let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let gameRunning = false;

function update(time = 0) {
    if (!gameRunning) return;

    const deltaTime = time - lastTime;
    lastTime = time;
    dropCounter += deltaTime;
    if (dropCounter > dropInterval) {
        playerDrop();
    }
    draw();
    requestAnimationFrame(update);
}

function updateScore() {
    scoreElement.innerText = `SCORE: ${player.score}`;
}

const arena = createArena(12, 20);
const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

startBtn.addEventListener('click', () => {
    if (!gameRunning) {
        gameRunning = true;
        playerReset();
        update();
        startBtn.innerText = "RESTART";
    } else {
        // 리스타트 로직
        arena.forEach(row => row.fill(0));
        player.score = 0;
        playerReset();
        updateScore();
    }
});

document.addEventListener('keydown', event => {
    if (!gameRunning) return;
    if (event.keyCode === 37) playerMove(-1);
    else if (event.keyCode === 39) playerMove(1);
    else if (event.keyCode === 40) playerDrop();
    else if (event.keyCode === 38) playerRotate(1);
});

// 초기 화면 그리기
draw();

</script>
</body>
</html>
